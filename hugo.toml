baseURL = "https://emmmmmmmmmmmmmmmmm.github.io/"
languageCode = "zh-cn"
title = "我的运维学习笔记"
theme = "PaperMod"
defaultContentLanguage = "zh-cn"

# PaperMod 主题必需的模块挂载（Hugo v0.100+）
[module]
[[module.mounts]]
source = "themes/PaperMod/assets"
target = "assets"
[[module.mounts]]
source = "themes/PaperMod/i18n"
target = "i18n"
[[module.mounts]]
source = "themes/PaperMod/archetypes"
target = "archetypes"
[[module.mounts]]
source = "themes/PaperMod/layouts"
target = "layouts"

# 配置 Hugo 内置代码高亮（Chroma）
[markup]
  [markup.highlight]
    style = "github"      # GitHub 风格（浅色）
    lineNos = false
    codeFences = true
    guessSyntax = true
    anchorLineNos = false

# PaperMod 主题参数
[params]
  disableHLJS = true      
  homeInfoParams = { Title = "运维笔记", Content = "记录 Linux、Docker、自动化与云原生实践" }
  socialIcons = [
    { name = "github", url = "https://github.com/Emmmmmmmmmmmmmmmmm" }
  ]
[params.profileMode]
  enabled = true